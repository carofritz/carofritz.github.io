<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carolina Fritz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/00/Center_of_the_Milky_Way_Galaxy_IV_%E2%80%93_Composite.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .card {
      position: relative; /* above overlay */
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 350px;
      width: 90%;
      z-index: 1;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    a.button:hover {
      background: #ff3b3b;
    }

    /* Center LinkedIn badge */
    #linkedin-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    /* Force LinkedIn badge to be centered */
    .badge-container .badge-base {
      display: block !important;
      margin: 0 auto !important;
    }

    /* Hide injected text link above the badge */
    .badge-base__link {
      display: none !important;
    }

    select {
      margin-top: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    /* Responsive text scaling */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="welcome-title">Welcome!</h1>

    <!-- GitHub button -->
    <a id="github-button" class="button" href="https://github.com/carofritz" target="_blank">View GitHub</a>

    <!-- LinkedIn badge (dark theme) -->
    <div id="linkedin-container">
      <div class="badge-base LI-profile-badge"
           data-locale="es_ES"
           data-size="medium"
           data-theme="dark"
           data-type="VERTICAL"
           data-vanity="carolinafritz"
           data-version="v1"></div>
    </div>

    <!-- Language selector -->
    <select id="lang-selector">
      <option value="auto">üåê Auto</option>
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>

  <!-- LinkedIn badge script -->
  <script src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

  <!-- Language switcher script -->
  <script>
    const texts = {
      en: {
        title: "Welcome to my GitHub!",
        button: "View GitHub"
      },
      es: {
        title: "¬°Bienvenido a mi GitHub!",
        button: "Ver GitHub"
      }
    };

    const titleEl = document.getElementById("welcome-title");
    const buttonEl = document.getElementById("github-button");
    const selector = document.getElementById("lang-selector");

    function setLanguage(lang) {
      if (lang === "auto") {
        const userLang = navigator.language || navigator.userLanguage;
        lang = userLang.startsWith("es") ? "es" : "en";
      }
      titleEl.textContent = texts[lang].title;
      buttonEl.textContent = texts[lang].button;
    }

    // Detect on load
    setLanguage("auto");

    // Manual selector
    selector.addEventListener("change", () => {
      setLanguage(selector.value);
    });
  </script>
</body>
</html>
