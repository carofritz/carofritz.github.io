<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carolina Fritz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 350px;
    }

    .card h1 {
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card a:hover {
      background: #ff3b3b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Carolina Fritz</h1>
    <p>Welcome to my GitHub!</p>
    <a href="https://github.com/carofritz" target="_blank">View GitHub</a>
  </div>
</body>
</html>
